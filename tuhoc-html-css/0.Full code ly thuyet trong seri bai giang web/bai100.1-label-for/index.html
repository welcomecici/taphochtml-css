<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>label and for</title>
  <!-- homepage https://tuhoc.cc -->
</head>

<body>
  <form action="" autocomplete="off">
    <!-- type="text" : nhập liệu văn bản - họ, tên, quê quán -->
    <label for="userName">Username: </label>
    <input type="text" name="user" id="userName" placeholder="nhập tên" required />

    <!-- type="password": nhập mật khẩu -->
    <br /><br />
    <label for="userPass">Mật Khẩu: </label>
    <input type="password" name="pass" id="userPass" placeholder="Nhập mật khẩu" required />

    <!-- Cách tạo label 2 -->
    <label>
      Email:
      <input type="email" name="" id="" placeholder="email" />
    </label>

    <br /><br />
    <input type="submit" value="submit" />
  </form>
</body>

</html>
