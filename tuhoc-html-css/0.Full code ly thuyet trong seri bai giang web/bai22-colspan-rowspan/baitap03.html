<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải bài tập HTML 03 http://tuhoc.cc</title>
</head>

<body>
    <h1>Giải bài tập HTML 03</h1>
    <table>
        <!-- thead>tr>th*3 -->
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá sản phẩm</th>
                <th>Số lượng còn lại</th>
            </tr>
        </thead>

        <!-- tbody>tr*3>td*3 -->
        <tbody>
            <tr>
                <td>Áo thun nam</td>
                <td>100.000vnd</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Quần jean nữ</td>
                <td>200.000vnd</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Giày thể thao</td>
                <td>300.000vnd</td>
                <td>30</td>
            </tr>
        </tbody>
        <!-- tfoot>tr>td*2 -->
        <tfoot>
            <tr>
                <td>Remark</td>
                <td colspan="2">Chỉ thống kê sản phẩm trong kho</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
