<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css style -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!-- homepage https://tuhoc.cc -->
</head>

<body>
    <form action="" class="login-form">
        <label>
            UserName:
            <input tabindex="1" type="text" name="username" id="username" placeholder="nhập tên">
        </label>
        <br><br>
        <label>
            PassWord:
            <input tabindex="3" type="password" name="passWord" id="passWord" placeholder="nhập pass">
        </label>
        <br><br>
        <label>
            Email:
            <input tabindex="2" type="email" name="email" id="email" placeholder="nhập email">
        </label>
        <br><br>
        <button>Submit</button>
    </form>

    <!-- form legend -->
    <fieldset>
        <legend>Choose your favorite monster</legend>

        <input type="radio" id="kraken" name="monster" value="K" />
        <label for="kraken">Kraken</label><br />

        <input type="radio" id="sasquatch" name="monster" value="S" />
        <label for="sasquatch">Sasquatch</label><br />

        <input type="radio" id="mothman" name="monster" value="M" />
        <label for="mothman">Mothman</label>
    </fieldset>
</body>

</html>
