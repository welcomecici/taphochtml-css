<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>range and number in form</title>
    <!-- homepage https://tuhoc.cc -->
</head>

<body>
    <h2>1.range</h2>
    <form action="">
        <input type="range" name="volume" id="" min="20" max="200" step="20" value="30">
        <input type="submit" value="Send me">
    </form>

    <h2>2.number</h2>
    <form action="">
        <input type="number" name="number" id="" min="20" max="200" step="20" value="30">
        <input type="submit" value="Send me">
    </form>
</body>

</html>
