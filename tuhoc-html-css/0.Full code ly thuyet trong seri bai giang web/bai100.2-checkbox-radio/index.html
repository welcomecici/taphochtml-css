<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>checkbox and radio</title>
    <!-- homepage https://tuhoc.cc -->
</head>

<body>
    <p>1. What fruits do you like?</p>
    <form action="">
        <!-- lựa chọn 1 -->
        <input type="checkbox" name="apple" id="apple"> apple
        <!-- lựa chọn 2 -->
        <br>
        <input type="checkbox" name="banana" id="banana"> banana
        <!-- lựa chọn 3 -->
        <br>
        <input type="checkbox" name="mango" id="mango"> mango
        <!-- submit -->
        <br><br>
        <input type="submit" value="Gửi">
    </form>

    <p>2. Your gender ?</p>
    <form action="">
        <!-- lựa chọn 1 -->
        <input type="radio" name="gender" id="gender_male" value="male"> Male - Nam
        <!-- lựa chọn 2 -->
        <br>
        <input type="radio" name="gender" id="gender_female" value="female"> Female - Nữ
        <!-- submit -->
        <br><br>
        <input type="submit" value="Gửi">
    </form>

</body>

</html>
