<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học table Khóa học lập trình web tại http://tuhoc.cc</title>
</head>

<body>
    <h1>Học table</h1>
    <table>
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Áo phông</td>
                <td>100.000vnd</td>
            </tr>
            <tr>
                <td>Quần jean</td>
                <td>200.000vnđ</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Tổng cộng</td>
                <td>300.000vnđ</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
